<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        const parser = input => {
            let cursor = 0;
            let memo = '';

            while(cursor < input.length) {
                const char = input[cursor++];
                if(char === '<') {
                    if(memo.length === 0) {
                        // 메모에 든 것이 없다. '<'는 시작 태그의 일부이다.
                        const name = input.substring(cursor, cursor = input.indexOf('>', cursor + 1));
                        console.log('start', name);

                        cursor++; // '>'는 건너뛴다.
                    
                    } else {
                        const name = input.substring(cursor, cursor = input.indexOf('>', cursor + 1));

                        cursor++; // '>'는 건너뛴다.

                        if(name.indexOf('/') >= 0) {
                            // '<'는 태그가 종료되는 지점이고, memo에 든 것은 텍스트 노드이다.
                            console.log('end', name.substring(1));
                        } else {
                            // '<'는 태그가 시작하는 지점이고, memo에 든 것은 텍스트 노드이다.
                            console.log('start', name);
                        }

                        console.log('memo node is', memo);
                        memo = '';
                    }
                } else {
                    // '<'가 아니니까, 그냥 메모만 해놓자.
                    memo += char;
                }
            }
        }

        let caseNum = 0;
        const print = (func, input) => {
            console.log('['+(++caseNum)+' case]');
            func(input);
            console.log('\n\n');
        }

        print(parser, '<div></div>');
        print(parser, '<div>aaa</div>');
        print(parser, '<div>a<a>bb</a>cccc</div>');
        print(parser, '<div><a>test</a></div>');
        print(parser, '<div>test<p>gggg</p></div>');
    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
