<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        const elementNode = (name, parentNode) => {
            const node = {
                type: name,
                parent: parentNode,
                children: []
            };

            parentNode.children.push(node);

            return node;
        }

        const textNode = (text, parentNode) => {
            parentNode.children.push({
                type: 'text',
                text: text,
                children: null,
                parent: parentNode
            });
        }

        const parser = input => {
            let root = {
                    type: 'root',
                    children: []
                },
                currentDepth = root,
                cursor = 0,
                memo = '';

            while(cursor < input.length) {
                const char = input[cursor++];
                if(char === '<') {
                    // 메모에 든 것이 없다. 
                    if(memo.length === 0) {
                        const name = input.substring(cursor, cursor = input.indexOf('>', cursor + 1));

                        if(name.indexOf('/') >= 0) {
                            // '>'바로 앞에 '/'가 있으니까, 단일 태그다..
                            if(input[cursor] === '/') {
                                elementNode(name.slice(0, -1), currentDepth);
                            }
                        } else {
                            currentDepth = elementNode(name, currentDepth);
                        }

                        cursor++; // '>'는 건너뛴다.
                    
                    } 
                    // 메모에 든 것이 있다.
                    else {
                        const name = input.substring(cursor, cursor = input.indexOf('>', cursor + 1));

                        // 종료 태그다.
                        if(name.indexOf('/') >= 0) {
                            if(input[cursor-1] === '/') {
                                // '>'바로 앞에 '/'가 있으니까, 단일 태그다..
                                elementNode(name.slice(0, -1), currentDepth);
                            }

                            textNode(memo, currentDepth);
                            currentDepth = currentDepth.parent;
                        } 
                        // 새로운 노드가 시작되었다.
                        else {
                            textNode(memo, currentDepth);
                            currentDepth = elementNode(name, currentDepth);
                        }

                        cursor++; // '>'는 건너뛴다.
                        memo = '';
                    }
                } else {
                    memo += char;
                }
            }

            console.group('DOM is ', root);
            
        }

        let caseNum = 0;
        const print = (func, input) => {
            console.log('['+(++caseNum)+' case]');
            console.log(input);
            func(input);
            console.log('\n\n');
        }
